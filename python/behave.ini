[behave]
# Show colors in output
color = true

# Show more detailed output
verbose = true

# Stop on first failure (set to false for full test runs)
stop = false

# Show skipped scenarios
show_skipped = true

# Default format
default_format = pretty

# Show timings
show_timings = true

# Capture stdout (set to false for debugging)
stdout_capture = true
stderr_capture = true

# Default tags (none by default - run all tests)
# Uncomment to skip work-in-progress scenarios
# default_tags = -@wip -@skip
